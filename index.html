<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadlineHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="navBar">
            <button id="logo"></button>
            <button class="navButtons" id ="business">Business</button>
            <button class="navButtons" id ="entertainment">Entertainment</button>
            <button class="navButtons" id ="sports">Sports</button>
            <button class="navButtons" id ="technology">Technology</button>
            <button class="navButtons" id ="science">Science</button>
            <div id="search">
                <input type="text" id = "searchBox" placeholder="Search news topics...">
                <button id = "searchButton">Search</button>
            </div>
        </div>
    </header>
    <main>
        <div id = "main">
            <div id="topic"></div>
            <div id="content"></div>
        </div>
    </main>
    <script src = "script.js"></script>
</body>
</html>
